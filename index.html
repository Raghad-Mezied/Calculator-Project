<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <section class="calculator-screen">
                <input type="button" value="" class="calculator-history">
                <input type="button" value="" class="calculator-output">
            </section>
    
            <section class="convert-currency">
                <button type="button" id = "convert-bt1">Dollars <br> To <br> Shekels</button>
                <button type="button" id = "convert-bt2" >Shekels <br> To <br> Euros</button>
                <button type="button" id = "convert-bt3" >Euros <br> To <br> Shekels</button>
                <button type="button" id = "convert-bt4">Shekels <br> To <br> Dollars</button>
            </section>
    
            <section class="calculator-container">
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="/" class="operator">รท</button>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="*" class="operator">*</button>
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="-" class="operator">-</button>
                <button value="clear" class="clear">clear</button>
                <button value="0" class="number">0</button>
                <button value="." class="number">.</button>
                <button value="+" class="operator">+</button>
                <button value="=" class="equal">=</button>
            </section>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
